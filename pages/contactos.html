<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Braian Ledantes">
    <meta name="description" content="Contactos de ATODOBARRO">
    <meta name="keywords" content="atodobarro, cerámica, barro, clases, cursos, artezanías, taller">
    <!-- Titulo -->
    <title>Contactos | ATODOBARRO</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a class="header__logo logo" href="../index.html">
            <img class="logo__img" src="../assets/images/logo.png" alt="logo de atodobarro">
            <h1 class="logo__h1">ATODOBARRO</h1>
        </a>
        <nav class="header__navbar navbar">
            <ul class="navbar__ul">
                <li><a class="navbar__a" href="../index.html">Inicio</a></li>
                <li><a class="navbar__a" href="./productos.html">Productos</a></li>
                <li><a class="navbar__a" href="./clases.html">Clases</a></li>
                <li><a class="navbar__a" href="./galeria.html">Galería</a></li>
                <li><a class="navbar__a navbar__a--actual" href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacts">
            <div class="header-section">
                <h2>Contactos</h2>
            </div>
            <div class="contacts-content">
                <div class="location">
                    <h3 class="location__h3">¿Dónde estamos?</h3>
                    <iframe class="location__iframe"
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3099.4856642492023!2d-67.54406855878696!3d-39.0270448044686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMznCsDAxJzM3LjQiUyA2N8KwMzInMjkuNCJX!5e0!3m2!1ses-419!2sar!4v1688566348187!5m2!1ses-419!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form class="formulario" method="post">
                    <input class="formulario__nombre" type="text" name="name" id="name" placeholder="Nombre" required>
                    <input class="formulario__apellido" type="text" name="lastname" id="lastname" placeholder="Apellido"
                        required>
                    <input class="formulario__correo" type="email" name="email" id="email" placeholder="Correo"
                        required>
                    <input class="formulario__telefono" type="tel" name="tel" id="tel" placeholder="Teléfono" required>
                    <textarea class="formulario__contenido" name="content" id="" cols="30" rows="11"
                        placeholder="¿En qué te podemos ayudar?" required></textarea>
                    <input class="formulario__btn-submit" type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__p">2023 - ©copyrigth</p>
        <div class="footer__redes redes">
            <a class="redes__a" href="https://www.facebook.com/mbatodobarro" target="_blank"
                rel="noopener noreferrer"><i class="fa-brands fa-facebook"></i></a>
            <a class="redes__a" href="https://www.instagram.com/atodobarro/" target="_blank"
                rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a56ac5b1d3.js" crossorigin="anonymous"></script>
</body>

</html>
