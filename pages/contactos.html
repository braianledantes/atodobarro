    <main>
        <section id="contacts">
            <div class="header-section">
                <h2>Contactos</h2>
            </div>
            <div class="contacts-content">
                <div class="location">
                    <h3 class="location__h3">¿Dónde estamos?</h3>
                    <iframe class="location__iframe"
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3099.4856642492023!2d-67.54406855878696!3d-39.0270448044686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMznCsDAxJzM3LjQiUyA2N8KwMzInMjkuNCJX!5e0!3m2!1ses-419!2sar!4v1688566348187!5m2!1ses-419!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form class="formulario" method="post">
                    <input class="formulario__nombre" type="text" name="name" id="name" placeholder="Nombre" required>
                    <input class="formulario__apellido" type="text" name="lastname" id="lastname" placeholder="Apellido"
                        required>
                    <input class="formulario__correo" type="email" name="email" id="email" placeholder="Correo"
                        required>
                    <input class="formulario__telefono" type="tel" name="tel" id="tel" placeholder="Teléfono" required>
                    <textarea class="formulario__contenido" name="content" id="" cols="30" rows="11"
                        placeholder="¿En qué te podemos ayudar?" required></textarea>
                    <input class="formulario__btn-submit" type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
